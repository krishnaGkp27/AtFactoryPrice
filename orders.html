<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - AtFactoryPrice</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="css/pwa.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar */
        .navbar {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-link {
            font-size: 0.95rem;
            font-weight: 500;
            color: #666;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-link:hover, .nav-link.active {
            color: #000;
        }

        .nav-link svg {
            width: 18px;
            height: 18px;
        }

        .cart-link {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #000;
            color: #fff;
            font-size: 0.7rem;
            font-weight: 600;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
        }

        /* Main Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Page Header */
        .page-header {
            margin-bottom: 32px;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 8px;
        }

        .page-header p {
            color: #666;
        }

        /* Orders Stats */
        .orders-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #000;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
            margin-top: 4px;
        }

        /* Orders List */
        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .order-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            overflow: hidden;
        }

        .order-header {
            padding: 20px 24px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .order-id {
            font-weight: 700;
            font-size: 1rem;
        }

        .order-date {
            color: #666;
            font-size: 0.85rem;
        }

        .order-status {
            display: inline-flex;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .order-status.pending {
            background: #fef3c7;
            color: #d97706;
        }

        .order-status.processing {
            background: #dbeafe;
            color: #2563eb;
        }

        .order-status.completed {
            background: #d1fae5;
            color: #059669;
        }

        .order-status.delivered {
            background: #d1fae5;
            color: #059669;
        }

        .order-status.cancelled {
            background: #fee2e2;
            color: #dc2626;
        }

        .order-body {
            padding: 20px 24px;
        }

        .order-items {
            list-style: none;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .item-image {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-image svg {
            width: 24px;
            height: 24px;
            opacity: 0.3;
        }

        .item-name {
            font-weight: 500;
        }

        .item-qty {
            color: #666;
            font-size: 0.85rem;
        }

        .item-price {
            font-weight: 600;
        }

        .order-footer {
            padding: 16px 24px;
            background: #f9fafb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .order-total {
            font-size: 1.1rem;
        }

        .order-total span {
            font-weight: 700;
        }

        .payment-badge {
            display: inline-flex;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .payment-badge.paid {
            background: #d1fae5;
            color: #059669;
        }

        .payment-badge.unpaid {
            background: #fee2e2;
            color: #dc2626;
        }

        .order-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #000;
            color: #fff;
        }

        .btn-primary:hover {
            background: #333;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-whatsapp {
            background: #25D366;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-whatsapp:hover {
            background: #20BA5A;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: #666;
            margin-bottom: 24px;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f0f0f0;
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .orders-stats {
                grid-template-columns: 1fr;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-footer {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="AtFactoryPrice" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
                <span style="font-size:1.5rem;font-weight:700;display:none;">AtFactoryPrice</span>
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link" title="Home">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="cart.html" class="nav-link cart-link" title="Cart">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <main class="container">
        <div class="page-header">
            <h1>My Orders</h1>
            <p>Track and manage your orders</p>
        </div>

        <!-- Orders Stats -->
        <div class="orders-stats">
            <div class="stat-card">
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingOrders">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedOrders">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <!-- Orders List -->
        <div class="orders-list" id="ordersList">
            <div class="empty-state">
                <div class="spinner"></div>
                <p>Loading your orders...</p>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Auth UI -->
    <script src="js/auth-ui.js"></script>
    
    <!-- PWA -->
    <script src="js/pwa.js"></script>

    <script>
        const db = dbInstance;
        const auth = authInstance;

        let userOrders = [];

        // Show/hide loading
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('show');
        }

        // Format currency
        function formatCurrency(amount) {
            return 'â‚¦' + (amount || 0).toLocaleString();
        }

        // Format date
        function formatDate(date) {
            if (!date) return '-';
            const d = date.toDate ? date.toDate() : new Date(date);
            return d.toLocaleDateString('en-NG', { 
                day: 'numeric', 
                month: 'short', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Update cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            const cartCountEl = document.getElementById('cartCount');
            if (cartCountEl) {
                cartCountEl.textContent = totalItems;
                cartCountEl.style.display = totalItems > 0 ? 'flex' : 'none';
            }
        }

        // Load user orders
        async function loadOrders() {
            const ordersList = document.getElementById('ordersList');

            auth.onAuthStateChanged(async (user) => {
                if (!user) {
                    ordersList.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <h3>Please Log In</h3>
                            <p>Log in to view your order history</p>
                            <button class="btn btn-primary" onclick="openAuthModal()">Log In / Sign Up</button>
                        </div>
                    `;
                    return;
                }

                try {
                    // Query orders by buyerId or buyerEmail
                    const ordersSnapshot = await db.collection('orders')
                        .where('buyerId', '==', user.uid)
                        .orderBy('createdAt', 'desc')
                        .get();

                    userOrders = ordersSnapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));

                    // Update stats
                    updateStats();

                    // Render orders
                    renderOrders();

                } catch (error) {
                    console.error('Error loading orders:', error);
                    
                    // Try without orderBy if index doesn't exist
                    try {
                        const ordersSnapshot = await db.collection('orders')
                            .where('buyerId', '==', user.uid)
                            .get();

                        userOrders = ordersSnapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));

                        // Sort client-side
                        userOrders.sort((a, b) => {
                            const dateA = a.createdAt?.toDate?.() || new Date(0);
                            const dateB = b.createdAt?.toDate?.() || new Date(0);
                            return dateB - dateA;
                        });

                        updateStats();
                        renderOrders();
                    } catch (e) {
                        console.error('Error loading orders:', e);
                        // Show empty state instead of error
                        userOrders = [];
                        updateStats();
                        renderOrders();
                    }
                }
            });
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalOrders').textContent = userOrders.length;
            document.getElementById('pendingOrders').textContent = userOrders.filter(o => 
                ['pending', 'processing'].includes(o.status)
            ).length;
            document.getElementById('completedOrders').textContent = userOrders.filter(o => 
                ['completed', 'delivered'].includes(o.status)
            ).length;
        }

        // Render orders
        function renderOrders() {
            const ordersList = document.getElementById('ordersList');

            if (userOrders.length === 0) {
                ordersList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <path d="M16 10a4 4 0 0 1-8 0"></path>
                        </svg>
                        <h3>No Orders Yet</h3>
                        <p>Start shopping to see your orders here</p>
                        <a href="products.html" class="btn btn-primary">Browse Products</a>
                    </div>
                `;
                return;
            }

            ordersList.innerHTML = userOrders.map(order => {
                const items = order.items || [];
                const itemsHTML = items.slice(0, 3).map(item => `
                    <li class="order-item">
                        <div class="item-info">
                            <div class="item-image">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                    <polyline points="21 15 16 10 5 21"></polyline>
                                </svg>
                            </div>
                            <div>
                                <div class="item-name">${item.name || 'Product'}</div>
                                <div class="item-qty">Qty: ${item.quantity || 1}</div>
                            </div>
                        </div>
                        <div class="item-price">${formatCurrency(item.price * (item.quantity || 1))}</div>
                    </li>
                `).join('');

                const moreItems = items.length > 3 ? `<li class="order-item" style="justify-content: center; color: #666;">+ ${items.length - 3} more item(s)</li>` : '';

                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div>
                                <div class="order-id">Order #${order.id.substring(0, 8).toUpperCase()}</div>
                                <div class="order-date">${formatDate(order.createdAt)}</div>
                            </div>
                            <span class="order-status ${order.status || 'pending'}">${(order.status || 'pending').charAt(0).toUpperCase() + (order.status || 'pending').slice(1)}</span>
                        </div>
                        <div class="order-body">
                            <ul class="order-items">
                                ${itemsHTML}
                                ${moreItems}
                            </ul>
                        </div>
                        <div class="order-footer">
                            <div class="order-total">Total: <span>${formatCurrency(order.total)}</span></div>
                            <div style="display: flex; align-items: center; gap: 12px;">
                                <span class="payment-badge ${order.paymentStatus || 'unpaid'}">${(order.paymentStatus || 'unpaid').toUpperCase()}</span>
                                <button class="btn btn-whatsapp" onclick="contactSupport('${order.id}')">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347z"/>
                                        <path d="M12 2C6.477 2 2 6.477 2 12c0 1.89.525 3.66 1.438 5.168L2 22l4.832-1.438A9.955 9.955 0 0 0 12 22c5.523 0 10-4.477 10-10S17.523 2 12 2z"/>
                                    </svg>
                                    Support
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Contact support via WhatsApp
        function contactSupport(orderId) {
            const order = userOrders.find(o => o.id === orderId);
            if (!order) return;

            const message = `Hi, I need help with my order:\n\nOrder ID: ${orderId.substring(0, 8).toUpperCase()}\nTotal: ${formatCurrency(order.total)}\nStatus: ${order.status || 'pending'}`;
            
            const phoneNumber = '2348138475360';
            window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`, '_blank');
        }

        // Initialize
        loadOrders();
        updateCartCount();
    </script>
</body>
</html>
