<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AtFactoryPrice</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #000;
        }

        .referral-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .referral-section h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #333;
        }

        .referral-section p {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 10px;
        }

        .referral-input-group {
            display: flex;
            gap: 10px;
        }

        .referral-input-group input {
            flex: 1;
        }

        .btn-validate {
            background: #666;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
        }

        .btn-validate:hover {
            background: #555;
        }

        .referral-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            display: none;
        }

        .referral-status.valid {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .referral-status.invalid {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #333;
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #000;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>AtFactoryPrice</h1>
            <p style="color: #666; margin-top: 5px;">Create Your Account</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" required placeholder="+234 813 847 5360">
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" required placeholder="••••••••" minlength="6">
            </div>

            <div class="referral-section">
                <h3>Have a Referral Code? (Optional)</h3>
                <p>Enter a referral code if someone referred you to join our Partner Program.</p>
                <div class="referral-input-group">
                    <input type="text" id="referralCode" placeholder="AFP12345" maxlength="9">
                    <button type="button" class="btn-validate" onclick="validateReferralCodeInput()">Validate</button>
                </div>
                <div id="referralStatus" class="referral-status"></div>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Referral Utilities -->
    <script src="js/referral-utils.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA3SzcQWEgWv51hA5CsNyj6WG1cp-sZYKA",
            authDomain: "atfactoryprice-6ba8f.firebaseapp.com",
            projectId: "atfactoryprice-6ba8f",
            storageBucket: "atfactoryprice-6ba8f.firebasestorage.app",
            messagingSenderId: "660895645396",
            appId: "1:660895645396:web:a4ea1e8febc6e0b7f74541"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let validatedSponsorId = null;
        let validatedSponsorCode = null;

        // Check for referral code in URL
        window.addEventListener('DOMContentLoaded', () => {
            const refCode = getReferralFromURL();
            if (refCode) {
                document.getElementById('referralCode').value = refCode.toUpperCase();
                validateReferralCodeInput();
            }
        });

        // Validate referral code
        async function validateReferralCodeInput() {
            const codeInput = document.getElementById('referralCode');
            const code = codeInput.value.trim().toUpperCase();
            const statusDiv = document.getElementById('referralStatus');

            if (!code) {
                statusDiv.className = 'referral-status';
                validatedSponsorId = null;
                validatedSponsorCode = null;
                return;
            }

            const result = await validateReferralCode(code);
            
            if (result.valid) {
                statusDiv.className = 'referral-status valid';
                statusDiv.textContent = `✓ Valid referral code! Referred by: ${result.userData.name || result.userData.email}`;
                validatedSponsorId = result.userId;
                validatedSponsorCode = code;
            } else {
                statusDiv.className = 'referral-status invalid';
                statusDiv.textContent = `✗ ${result.error}`;
                validatedSponsorId = null;
                validatedSponsorCode = null;
            }
        }

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            // Hide messages
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            // Get form data
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const referralCode = document.getElementById('referralCode').value.trim().toUpperCase();

            // Validate
            if (!name || !email || !phone || !password) {
                errorDiv.textContent = 'Please fill in all required fields';
                errorDiv.classList.add('show');
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                errorDiv.classList.add('show');
                return;
            }

            // If referral code provided, validate it
            if (referralCode && !validatedSponsorId) {
                errorDiv.textContent = 'Please validate your referral code first';
                errorDiv.classList.add('show');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                // Create Firebase Auth user
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Prevent self-referral (if user somehow tries to use their own code)
                if (validatedSponsorId === user.uid) {
                    await auth.currentUser.delete();
                    throw new Error('Cannot use your own referral code');
                }

                // Check for referral loops
                if (validatedSponsorId) {
                    const loopCheck = await preventSelfReferral(user.uid, validatedSponsorId);
                    if (!loopCheck.valid) {
                        await auth.currentUser.delete();
                        throw new Error(loopCheck.error);
                    }
                }

                // Generate unique referral code for new user
                let newReferralCode = generateReferralCode();
                let codeExists = true;
                let attempts = 0;
                while (codeExists && attempts < 10) {
                    const check = await db.collection('users')
                        .where('referralCode', '==', newReferralCode)
                        .limit(1)
                        .get();
                    if (check.empty) {
                        codeExists = false;
                    } else {
                        newReferralCode = generateReferralCode();
                        attempts++;
                    }
                }

                // Create user document in Firestore
                const userData = {
                    uid: user.uid,
                    email: email,
                    name: name,
                    phone: phone,
                    referralCode: newReferralCode,
                    sponsorId: validatedSponsorId || null,
                    sponsorCode: validatedSponsorCode || null,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    isActive: true,
                    accountType: 'customer'
                };

                await db.collection('users').doc(user.uid).set(userData);

                // Create empty wallet
                await db.collection('wallets').doc(user.uid).set({
                    userId: user.uid,
                    totalEarned: 0,
                    pending: 0,
                    available: 0,
                    withdrawn: 0,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Log suspicious activity if needed
                if (validatedSponsorId) {
                    // Check for duplicate referrals from same IP/device (basic check)
                    // TODO: Add more sophisticated fraud detection
                }

                successDiv.textContent = 'Account created successfully! Redirecting...';
                successDiv.classList.add('show');

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('Signup error:', error);
                errorDiv.textContent = error.message || 'Error creating account. Please try again.';
                errorDiv.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
