            padding: 0;
            box-sizing: border-box;
        }

            color: #333;

        }

        .navbar {

        .nav-container {

            padding: 1rem 2rem;

            justify-content: space-between;

        .logo {

        }

        .nav-link:hover,

        }

        .cart-link {
            position: relative;

            align-items: center;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #000;
            color: #fff;
            font-size: 0.7rem;
            font-weight: 600;
            width: 20px;
            height: 20px;
            border-radius: 50%;

            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1000px;

            padding: 0 20px;
        }

        .cart-page {
            padding: 60px 20px;
            min-height: 70vh;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;

            color: #000;
        }

        .empty-cart {

        .empty-cart svg {

        }

        .empty-cart p {
            font-size: 1.1rem;

            margin-bottom: 1.5rem;

        .btn-primary {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #333;
        }

        .cart-items {
            margin-bottom: 2rem;
        }

        .cart-item {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: grid;
            grid-template-columns: 100px 1fr auto auto;
            gap: 1.5rem;
            align-items: center;
        }

        .cart-item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            background: #f0f0f0;
        }

        .cart-item-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #000;
        }

        .cart-item-info p {
            font-size: 1rem;
            color: #666;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .qty-btn {
            background: #f0f0f0;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.3s;
        }

        .qty-btn:hover {

        }

        .qty-display {

        .cart-item-price {

        .cart-item-price .price {

            font-weight: 700;

        .btn-remove {

            gap: 5px;
            transition: color 0.3s;

        .btn-remove:hover {

        .cart-actions {

        .btn-secondary {

            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            display: inline-block;
        }

        .btn-secondary:hover {
            background: #f8fafc;
            border-color: #0f172a;
            transform: translateY(-2px);
        }

        /* Enhanced cart item styling */

            border: 1px solid #f1f5f9;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 12px;

        }

        .cart-item:hover {
            border-color: #e2e8f0;

        }

        .cart-item-image {

            height: 100px;
            object-fit: cover;
            border-radius: 12px;
            background: #f8fafc;
        }

        .qty-btn {

            border: none;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.2s ease;
            color: #0f172a;

        .qty-btn:hover {
            background: #e2e8f0;
        }

        .btn-remove {
            background: none;
            border: none;
            color: #ef4444;

            cursor: pointer;

            align-items: center;

            color: #fff;

        .recommendations-section {

            border-top: 1px solid #e2e8f0;

        .recommendations-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .recommendations-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #0f172a;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .recommendations-title .ai-badge {
            font-size: 0.65rem;
            padding: 4px 8px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: #fff;
            border-radius: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .recommendations-subtitle {
            font-size: 0.875rem;
            color: #64748b;
            margin-top: 4px;
        }

        .recommendations-scroll {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding-bottom: 16px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;

        .recommendation-image {

        .recommendation-info {

        .recommendation-name {
            font-size: 0.875rem;

        .recommendation-price {

            font-weight: 700;

        .recommendation-badge {

            color: #166534;

            margin-top: 6px;

            color: #fff;

            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;

        .recommendation-add-btn:hover {
            background: #1a1a1a;

            display: flex;
            align-items: center;

            padding: 16px 20px;

            margin-bottom: 24px;

            height: 48px;
            background: rgba(255,255,255,0.1);

            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .wholesale-info-icon svg {
            color: #fbbf24;
        }

        .wholesale-info-content {
            flex: 1;
        }

        .wholesale-info-title {

            font-size: 1rem;

        }

        .wholesale-info-text {

        .wholesale-info-cta {

        }

        .cart-wholesale-trust {

            .cart-bulk-helper-btn {

            }

            /* Phase 3 Mobile Styles */
            .wholesale-info-banner {
                flex-direction: column;
                text-align: center;
                padding: 16px;
            }

            .wholesale-info-cta {

                text-align: center;

    <script>
        // Get cart from localStorage
        function getCart() {
            return JSON.parse(localStorage.getItem('cart') || '[]');
        }

        // Save cart to localStorage
        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        // Update item quantity
        function updateQuantity(productId, change) {
            let cart = getCart();
            // Compare as strings to handle both string and number IDs
            const item = cart.find(item => String(item.id) === String(productId));
            
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(item => String(item.id) !== String(productId));
                }
            }
            
            saveCart(cart);
            displayCart();
        }

        // Remove item from cart
        function removeFromCart(productId) {
            if (confirm('Remove this item from cart?')) {
                let cart = getCart();
                // Compare as strings to handle both string and number IDs
                cart = cart.filter(item => String(item.id) !== String(productId));
                saveCart(cart);
                displayCart();
            }
        }

        // Calculate total price
        function calculateTotal() {
            const cart = getCart();
            return cart.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2);
        }

        // Update cart count
        function updateCartCount() {
            const cart = getCart();
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            const cartCountEl = document.getElementById('cartCount');
            if (cartCountEl) {
                cartCountEl.textContent = totalItems;
                cartCountEl.style.display = totalItems > 0 ? 'flex' : 'none';
            }
        }

        // Display cart
        function displayCart() {
            const cartContent = document.getElementById('cartContent');
            if (!cartContent) return;

            const cart = getCart();

            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <p>Your cart is empty</p>
                        <a href="products.html" class="btn-primary">Continue Shopping</a>
                    </div>
                `;
                return;
            }

            const cartItemsHTML = cart.map(item => {
                // Escape the ID for safe use in onclick handlers (handles both string and number IDs)
                const safeId = String(item.id).replace(/'/g, "\\'");
                return `
