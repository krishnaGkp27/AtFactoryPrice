<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - At Factory Price</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .navbar {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #000;
        }

        .logo-image {
            height: 40px;
            width: auto;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-link {
            font-size: 0.95rem;
            font-weight: 500;
            color: #666;
            transition: color 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #000;
        }

        .cart-link {
            position: relative;
            display: flex;
            align-items: center;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #000;
            color: #fff;
            font-size: 0.7rem;
            font-weight: 600;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .cart-page {
            padding: 60px 20px;
            min-height: 70vh;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #000;
        }

        .empty-cart {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-cart svg {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            opacity: 0.3;
        }

        .empty-cart p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #333;
        }

        .cart-items {
            margin-bottom: 2rem;
        }

        .cart-item {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: grid;
            grid-template-columns: 100px 1fr auto auto;
            gap: 1.5rem;
            align-items: center;
        }

        .cart-item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            background: #f0f0f0;
        }

        .cart-item-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #000;
        }

        .cart-item-info p {
            font-size: 1rem;
            color: #666;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .qty-btn {
            background: #f0f0f0;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.3s;
        }

        .qty-btn:hover {
            background: #e0e0e0;
        }

        .qty-display {
            font-size: 1rem;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .cart-item-price {
            text-align: right;
        }

        .cart-item-price .price {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #000;
        }

        .btn-remove {
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
            justify-content: flex-end;
        }

        .btn-remove:hover {
            color: #c0392b;
        }

        .cart-summary {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 2px solid #ddd;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .cart-actions {
            display: flex;
            gap: 1rem;
        }

        .cart-actions .btn-primary {
            flex: 1;
            text-align: center;
            padding: 1rem;
        }

        .btn-secondary {
            flex: 1;
            background: #fff;
            color: #000;
            border: 2px solid #ddd;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            display: inline-block;
        }

        .btn-secondary:hover {
            background: #f9f9f9;
            border-color: #000;
        }

        .footer {
            background: #000;
            color: #fff;
            padding: 60px 20px 20px;
            margin-top: 80px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-section h3,
        .footer-section h4 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .footer-section p {
            color: #aaa;
            margin-bottom: 0.5rem;
        }

        .footer-section a {
            display: block;
            color: #aaa;
            margin-bottom: 0.5rem;
            transition: color 0.3s;
        }

        .footer-section a:hover {
            color: #fff;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #333;
            color: #888;
        }

        @media (max-width: 768px) {
            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 1rem;
            }

            .cart-item-price,
            .quantity-controls {
                grid-column: 2;
            }

            .cart-actions {
                flex-direction: column;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-link {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">
                <a href="index.html" style="display: flex; align-items: center; gap: 12px;">
                    <img src="images/logo.png" alt="At Factory Price Logo" class="logo-image" onerror="this.style.display='none'">
                    <span>At Factory Price</span>
                </a>
            </h1>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="cart.html" class="nav-link cart-link active">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="cart-page">
        <div class="container">
            <h1 class="page-title">Shopping Cart</h1>
            
            <div id="cartContent">
                <!-- Cart items will be loaded here -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>At Factory Price</h3>
                <p>Premium products at factory direct prices</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
                <a href="checkout.html">Checkout</a>
            </div>
            <div class="footer-section">
                <h4>Contact</h4>
                <p>Email: hello@minimalshop.com</p>
                <p>Phone: +1 234 567 8900</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 At Factory Price. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Get cart from localStorage
        function getCart() {
            return JSON.parse(localStorage.getItem('cart') || '[]');
        }

        // Save cart to localStorage
        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        // Update item quantity
        function updateQuantity(productId, change) {
            let cart = getCart();
            const item = cart.find(item => item.id === productId);
            
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(item => item.id !== productId);
                }
            }
            
            saveCart(cart);
            displayCart();
        }

        // Remove item from cart
        function removeFromCart(productId) {
            if (confirm('Remove this item from cart?')) {
                let cart = getCart();
                cart = cart.filter(item => item.id !== productId);
                saveCart(cart);
                displayCart();
            }
        }

        // Calculate total price
        function calculateTotal() {
            const cart = getCart();
            return cart.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2);
        }

        // Update cart count
        function updateCartCount() {
            const cart = getCart();
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            const cartCountEl = document.getElementById('cartCount');
            if (cartCountEl) {
                cartCountEl.textContent = totalItems;
                cartCountEl.style.display = totalItems > 0 ? 'flex' : 'none';
            }
        }

        // Display cart
        function displayCart() {
            const cartContent = document.getElementById('cartContent');
            if (!cartContent) return;

            const cart = getCart();

            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <p>Your cart is empty</p>
                        <a href="products.html" class="btn-primary">Continue Shopping</a>
                    </div>
                `;
                return;
            }

            const cartItemsHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image"
                         onerror="this.src='https://via.placeholder.com/100x100/667eea/ffffff?text=${encodeURIComponent(item.name)}'">
                    <div class="cart-item-info">
                        <h3>${item.name}</h3>
                        <p>$${item.price.toFixed(2)}</p>
                    </div>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">−</button>
                        <span class="qty-display">${item.quantity}</span>
                        <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                    <div class="cart-item-price">
                        <div class="price">$${(item.price * item.quantity).toFixed(2)}</div>
                        <button class="btn-remove" onclick="removeFromCart(${item.id})">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            Remove
                        </button>
                    </div>
                </div>
            `).join('');

            cartContent.innerHTML = `
                <div class="cart-items">
                    ${cartItemsHTML}
                </div>
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span>$${calculateTotal()}</span>
                    </div>
                    <div class="summary-total">
                        <span>Total</span>
                        <span>$${calculateTotal()}</span>
                    </div>
                </div>
                <div class="cart-actions">
                    <a href="products.html" class="btn-secondary">Continue Shopping</a>
                    <a href="checkout.html" class="btn-primary">Proceed to Checkout</a>
                </div>
            `;
        }

        // Initialize
        displayCart();
        updateCartCount();
    </script>
</body>
</html>
