<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - At Factory Price</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .navbar {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #000;
        }

        .logo-image {
            height: 40px;
            width: auto;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-link {
            font-size: 0.95rem;
            font-weight: 500;
            color: #666;
            transition: color 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #000;
        }

        .cart-link {
            position: relative;
            display: flex;
            align-items: center;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #000;
            color: #fff;
            font-size: 0.7rem;
            font-weight: 600;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .products-page {
            padding: 60px 20px;
            min-height: 70vh;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #000;
        }

        .page-header p {
            font-size: 1.1rem;
            color: #666;
        }

        /* Search Bar Styles */
        .search-container {
            max-width: 600px;
            margin: 0 auto 3rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #000;
        }

        .search-icon {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        /* Category Filter Styles */
        .category-filter {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .category-btn {
            padding: 0.7rem 1.5rem;
            border: 2px solid #e0e0e0;
            background: #fff;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
        }

        .category-btn:hover {
            border-color: #000;
            color: #000;
        }

        .category-btn.active {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        /* Category Section Styles */
        .category-section {
            margin-bottom: 4rem;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .category-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #000;
        }

        .category-count {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .product-card:hover {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-category-tag {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: #f0f0f0;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #000;
        }

        .product-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #000;
        }

        .btn-add-cart {
            background: #000;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-add-cart:hover {
            background: #333;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .footer {
            background: #000;
            color: #fff;
            padding: 60px 20px 20px;
            margin-top: 80px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-section h3,
        .footer-section h4 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .footer-section p {
            color: #aaa;
            margin-bottom: 0.5rem;
        }

        .footer-section a {
            display: block;
            color: #aaa;
            margin-bottom: 0.5rem;
            transition: color 0.3s;
        }

        .footer-section a:hover {
            color: #fff;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #333;
            color: #888;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-link {
                font-size: 0.85rem;
            }

            .category-filter {
                gap: 0.5rem;
            }

            .category-btn {
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">
                <a href="index.html" style="display: flex; align-items: center; gap: 12px;">
                    <img src="images/logo.png" alt="At Factory Price Logo" class="logo-image" onerror="this.style.display='none'" style="width: 120px; height: 80px;">
                </a>
            </h1>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link active">Products</a>
                <a href="cart.html" class="nav-link cart-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="products-page">
        <div class="container">
            

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" 
                       id="searchInput" 
                       class="search-input" 
                       placeholder="Search products..."
                       onkeyup="filterProducts()">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </div>

            <!-- Category Filter -->
            <div class="category-filter">
                <button class="category-btn active" onclick="filterByCategory('all')">All Products</button>
                <button class="category-btn" onclick="filterByCategory('electronics')">Electronics</button>
                <button class="category-btn" onclick="filterByCategory('accessories')">Accessories</button>
                <button class="category-btn" onclick="filterByCategory('audio')">Audio</button>
                <button class="category-btn" onclick="filterByCategory('wearables')">Wearables</button>
            </div>

            <!-- Products Container -->
            <div id="productsContainer">
                <!-- Products will be loaded here by JavaScript -->
            </div>

            <!-- No Results Message -->
            <div id="noResults" class="no-results" style="display: none;">
                <h3>No products found</h3>
                <p>Try adjusting your search or filter criteria</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>At Factory Price</h3>
                <p>Premium products at factory direct prices</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
                <a href="checkout.html">Checkout</a>
            </div>
            <div class="footer-section">
                <h4>Contact</h4>
                <p>Email: hello@minimalshop.com</p>
                <p>Phone: +1 234 567 8900</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 At Factory Price. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // ============================================
        // PRODUCT DATA WITH CATEGORIES
        // ============================================
        const products = [
            // ELECTRONICS CATEGORY
            {
                id: 1,
                name: 'Premium Wireless Headphones',
                price: 89.99,
                image: 'images/electronics/headphones.jpg',
                description: 'High-quality sound with noise cancellation',
                category: 'electronics'
            },
            {
                id: 5,
                name: 'USB-C Hub Adapter',
                price: 34.99,
                image: 'images/electronics/usb-hub.jpg',
                description: 'Multi-port connectivity solution',
                category: 'electronics'
            },
            {
                id: 6,
                name: 'Wireless Charging Pad',
                price: 24.99,
                image: 'images/electronics/charging-pad.jpg',
                description: 'Fast charging for all devices',
                category: 'electronics'
            },
            
            // WEARABLES CATEGORY
            {
                id: 2,
                name: 'Smart Watch Series 5',
                price: 299.99,
                image: 'images/wearables/smartwatch.jpg',
                description: 'Fitness tracking and notifications',
                category: 'wearables'
            },
            
            // ACCESSORIES CATEGORY
            {
                id: 3,
                name: 'Minimalist Backpack',
                price: 59.99,
                image: 'images/accessories/backpack.jpg',
                description: 'Sleek design with laptop compartment',
                category: 'accessories'
            },
            
            // AUDIO CATEGORY
            {
                id: 4,
                name: 'Portable Bluetooth Speaker',
                price: 49.99,
                image: 'images/audio/speaker.jpg',
                description: 'Waterproof with 12-hour battery',
                category: 'audio'
            }
        ];

        // Category display names
        const categoryNames = {
            'electronics': 'Electronics',
            'wearables': 'Wearables',
            'accessories': 'Accessories',
            'audio': 'Audio Equipment'
        };

        let currentCategory = 'all';
        let searchQuery = '';

        // ============================================
        // CART FUNCTIONS
        // ============================================
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            
            alert('âœ“ Product added to cart!');
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            const cartCountEl = document.getElementById('cartCount');
            if (cartCountEl) {
                cartCountEl.textContent = totalItems;
                cartCountEl.style.display = totalItems > 0 ? 'flex' : 'none';
            }
        }

        // ============================================
        // FILTER AND SEARCH FUNCTIONS
        // ============================================
        function filterByCategory(category) {
            currentCategory = category;
            
            // Update active button
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            displayProducts();
        }

        function filterProducts() {
            searchQuery = document.getElementById('searchInput').value.toLowerCase();
            displayProducts();
        }

        function getFilteredProducts() {
            let filtered = products;
            
            // Filter by category
            if (currentCategory !== 'all') {
                filtered = filtered.filter(p => p.category === currentCategory);
            }
            
            // Filter by search query
            if (searchQuery) {
                filtered = filtered.filter(p => 
                    p.name.toLowerCase().includes(searchQuery) ||
                    p.description.toLowerCase().includes(searchQuery) ||
                    p.category.toLowerCase().includes(searchQuery)
                );
            }
            
            return filtered;
        }

        // ============================================
        // DISPLAY PRODUCTS BY CATEGORY
        // ============================================
        function displayProducts() {
            const productsContainer = document.getElementById('productsContainer');
            const noResults = document.getElementById('noResults');
            
            if (!productsContainer) return;

            const filteredProducts = getFilteredProducts();
            
            if (filteredProducts.length === 0) {
                productsContainer.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            // Group products by category
            const groupedProducts = {};
            filteredProducts.forEach(product => {
                if (!groupedProducts[product.category]) {
                    groupedProducts[product.category] = [];
                }
                groupedProducts[product.category].push(product);
            });

            // Generate HTML for each category
            let html = '';
            
            Object.keys(groupedProducts).forEach(category => {
                const categoryProducts = groupedProducts[category];
                const categoryName = categoryNames[category] || category;
                
                html += `
                    <div class="category-section">
                        <div class="category-header">
                            <h2 class="category-title">${categoryName}</h2>
                            <span class="category-count">${categoryProducts.length} ${categoryProducts.length === 1 ? 'Product' : 'Products'}</span>
                        </div>
                        <div class="products-grid">
                            ${categoryProducts.map(product => `
                                <div class="product-card">
                                    <img src="${product.image}" 
                                         alt="${product.name}" 
                                         class="product-image" 
                                         onerror="this.src='https://via.placeholder.com/400x280/667eea/ffffff?text=${encodeURIComponent(product.name)}'">
                                    <div class="product-info">
                                        <span class="product-category-tag">${category}</span>
                                        <h3 class="product-name">${product.name}</h3>
                                        <p class="product-description">${product.description}</p>
                                        <div class="product-footer">
                                            <span class="product-price">$${product.price.toFixed(2)}</span>
                                            <button class="btn-add-cart" onclick="addToCart(${product.id})">
                                                Add to Cart
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            productsContainer.innerHTML = html;
        }

        // ============================================
        // INITIALIZE ON PAGE LOAD
        // ============================================
        displayProducts();
        updateCartCount();
    </script>
</body>
</html>
