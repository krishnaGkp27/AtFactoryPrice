                    id: 14,
                    name: 'Kids Fun T-Shirt - Yellow',
                    price: 15.99,
                    image: 'images/products/kids-tshirt-1.jpg',
                    description: 'Colorful kids t-shirt with fun graphics. Soft and durable.',
                    category: { level1: 'garments', level2: 'kids', level3: 't-shirt' }
                },

                // Garments > Kids > Pants
                {
                    id: 15,
                    name: 'Kids Comfortable Pants - Blue',
                    price: 22.99,
                    image: 'images/products/kids-pants-1.jpg',
                    description: 'Durable kids pants with elastic waist. Perfect for play.',
                    category: { level1: 'garments', level2: 'kids', level3: 'pants' }
                }
            ]
        };

        // ============================================
        // NAVIGATION STATE
        // ============================================
        let navigationState = {
            level1: null,
            level2: null,
            level3: null,
            searchQuery: ''
        };

        // ============================================
        // SEARCH FUNCTIONS
        // ============================================
        function handleSearch() {
            const searchInput = document.getElementById('searchInput');
            navigationState.searchQuery = searchInput.value.toLowerCase().trim();
            render();
        }

        function clearSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '';
            navigationState.searchQuery = '';
            toggleClearButton();
            render();
        }

        function toggleClearButton() {
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearSearchBtn');
            if (searchInput.value.length > 0) {
                clearBtn.classList.add('visible');
            } else {
                clearBtn.classList.remove('visible');
            }
        }

        function getFilteredProducts() {
            let products = StoreData.products;
            const query = navigationState.searchQuery;

            if (!query) {
                return products;
            }

            return products.filter(p => {
                const level1Name = StoreData.categories[p.category.level1].name.toLowerCase();
                const level2Name = StoreData.categories[p.category.level1].subcategories[p.category.level2].name.toLowerCase();
                const level3Name = StoreData.categories[p.category.level1].subcategories[p.category.level2].types[p.category.level3].name.toLowerCase();

                return p.name.toLowerCase().includes(query) ||
                       p.description.toLowerCase().includes(query) ||
                       level1Name.includes(query) ||
                       level2Name.includes(query) ||
                       level3Name.includes(query);
            });
        }

        // ============================================
        // NAVIGATION FUNCTIONS
        // ============================================
        function navigateToLevel1(key) {
            navigationState = { level1: key, level2: null, level3: null, searchQuery: '' };
            document.getElementById('searchInput').value = '';
            render();
        }

        function navigateToLevel2(level1Key, level2Key) {
            navigationState = { level1: level1Key, level2: level2Key, level3: null, searchQuery: '' };
            document.getElementById('searchInput').value = '';
            render();
        }

        function navigateToLevel3(level1Key, level2Key, level3Key) {
            navigationState = { level1: level1Key, level2: level2Key, level3: level3Key, searchQuery: '' };
            document.getElementById('searchInput').value = '';
            render();
        }

        function navigateToHome() {
            navigationState = { level1: null, level2: null, level3: null, searchQuery: '' };
            document.getElementById('searchInput').value = '';
            render();
        }

        // ============================================
        // BREADCRUMB
        // ============================================
        function renderBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const { level1, level2, level3, searchQuery } = navigationState;

            if (searchQuery) {
                breadcrumb.innerHTML = `
                    <ul class="breadcrumb-list">
                        <li class="breadcrumb-item">
                            <span class="breadcrumb-link" onclick="navigateToHome()">All Categories</span>
                        </li>
                        <li class="breadcrumb-item">
                            <span class="breadcrumb-separator">›</span>
                            <span class="breadcrumb-current">Search Results</span>
                        </li>
                    </ul>
                `;
                return;
            }

            let html = `
                <ul class="breadcrumb-list">
                    <li class="breadcrumb-item">
                        <span class="breadcrumb-link" onclick="navigateToHome()">All Categories</span>
                    </li>
            `;

            if (level1) {
                const level1Data = StoreData.categories[level1];
                html += `
                    <li class="breadcrumb-item">
                        <span class="breadcrumb-separator">›</span>
                        ${level2 || level3 ? 
                            `<span class="breadcrumb-link" onclick="navigateToLevel1('${level1}')">${level1Data.name}</span>` :
                            `<span class="breadcrumb-current">${level1Data.name}</span>`
                        }
                    </li>
                `;
            }

            if (level2) {
                const level2Data = StoreData.categories[level1].subcategories[level2];
                html += `
                    <li class="breadcrumb-item">
                        <span class="breadcrumb-separator">›</span>
                        ${level3 ? 
                            `<span class="breadcrumb-link" onclick="navigateToLevel2('${level1}', '${level2}')">${level2Data.name}</span>` :
                            `<span class="breadcrumb-current">${level2Data.name}</span>`
                        }
                    </li>
                `;
            }

            if (level3) {
                const level3Data = StoreData.categories[level1].subcategories[level2].types[level3];
                html += `
                    <li class="breadcrumb-item">
                        <span class="breadcrumb-separator">›</span>
                        <span class="breadcrumb-current">${level3Data.name}</span>
                    </li>
                `;
            }

            html += '</ul>';
            breadcrumb.innerHTML = html;
        }

        // ============================================
        // PAGE HEADER
        // ============================================
        function renderPageHeader() {
            const header = document.getElementById('pageHeader');
            const { level1, level2, level3, searchQuery } = navigationState;

            let title, description, count;

            if (searchQuery) {
                const filteredProducts = getFilteredProducts();
                title = `Search Results for "${searchQuery}"`;
                description = filteredProducts.length > 0 ? 
                    'Found matching products below' : 
                    'No products found matching your search';
                count = filteredProducts.length + ' Results';
            } else if (!level1) {
                title = 'Browse Our Collections';
                description = 'Explore our premium fabrics and ready-to-wear garments';
                count = Object.keys(StoreData.categories).length + ' Main Categories';
            } else if (!level2) {
                const data = StoreData.categories[level1];
                title = data.name;
                description = data.description;
                count = Object.keys(data.subcategories).length + ' Subcategories';
            } else if (!level3) {
                const data = StoreData.categories[level1].subcategories[level2];
                title = data.name;
                description = data.description;
                count = Object.keys(data.types).length + ' Types Available';
            } else {
                const data = StoreData.categories[level1].subcategories[level2].types[level3];
                title = data.name;
                description = data.description;
                const productCount = StoreData.products.filter(p => 
                    p.category.level1 === level1 && 
                    p.category.level2 === level2 && 
                    p.category.level3 === level3
                ).length;
                count = productCount + ' Products Available';
            }

            header.innerHTML = `
                <h1>${title}</h1>
                <p>${description}</p>
                <span class="item-count">${count}</span>
            `;
        }

        // ============================================
        // CONTENT RENDERING
        // ============================================
        function renderContent() {
            const contentArea = document.getElementById('contentArea');
            const { level1, level2, level3, searchQuery } = navigationState;

            if (searchQuery) {
                // Show search results
                renderSearchResults(contentArea);
            } else if (!level1) {
                // Show Level 1 categories
                renderLevel1Categories(contentArea);
            } else if (!level2) {
                // Show Level 2 subcategories
                renderLevel2Categories(contentArea, level1);
            } else if (!level3) {
                // Show Level 3 types
                renderLevel3Types(contentArea, level1, level2);
            } else {
                // Show Products
                renderProducts(contentArea, level1, level2, level3);
            }
        }

        function renderSearchResults(container) {
            const products = getFilteredProducts();

            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <h3>No Products Found</h3>
                        <p>Try different keywords or browse our categories</p>
                        <span class="btn-back" onclick="clearSearch()">Clear Search</span>
                    </div>
                `;
                return;
            }

            let html = '<div class="products-grid">';

            products.forEach(product => {
                const level1Key = product.category.level1;
                const level2Key = product.category.level2;
                const level3Key = product.category.level3;
                
                const level1Name = StoreData.categories[level1Key].name;
                const level2Name = StoreData.categories[level1Key].subcategories[level2Key].name;
                const level3Name = StoreData.categories[level1Key].subcategories[level2Key].types[level3Key].name;

                html += `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}" class="product-image"
                             onerror="this.style.background='linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'">
                        <div class="product-info">
                            <div class="product-badges">
                                <span class="product-badge">${level1Name}</span>
                                <span class="product-badge">${level2Name}</span>
                                <span class="product-badge">${level3Name}</span>
                            </div>
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-description">${product.description}</p>
                            <div class="product-footer">
                                <span class="product-price">${product.price.toFixed(2)}</span>
                                <button class="btn-add-cart" onclick="addToCart(${product.id})">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="9" cy="21" r="1"></circle>
                                        <circle cx="20" cy="21" r="1"></circle>
                                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                                    </svg>
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        function renderLevel1Categories(container) {
            const categories = StoreData.categories;
            let html = '<div class="category-grid">';

            Object.keys(categories).forEach(key => {
                const cat = categories[key];
                const count = Object.keys(cat.subcategories).length;
                
                html += `
                    <div class="category-card" onclick="navigateToLevel1('${key}')">
                        <img src="${cat.image}" alt="${cat.name}" class="category-image"
                             onerror="this.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'">
                        <div class="category-overlay">
                            <h2 class="category-name">${cat.name}</h2>
                            <p class="category-description">${cat.description}</p>
                            <span class="category-count">${count} Categories</span>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        function renderLevel2Categories(container, level1Key) {
            const subcategories = StoreData.categories[level1Key].subcategories;
            let html = '<div class="category-grid">';

            Object.keys(subcategories).forEach(key => {
                const subcat = subcategories[key];
                const count = Object.keys(subcat.types).length;
                
                html += `
                    <div class="category-card" onclick="navigateToLevel2('${level1Key}', '${key}')">
                        <img src="${subcat.image}" alt="${subcat.name}" class="category-image"
                             onerror="this.style.background='linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'">
                        <div class="category-overlay">
                            <h2 class="category-name">${subcat.name}</h2>
                            <p class="category-description">${subcat.description}</p>
                            <span class="category-count">${count} Types</span>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        function renderLevel3Types(container, level1Key, level2Key) {
            const types = StoreData.categories[level1Key].subcategories[level2Key].types;
            let html = '<div class="category-grid">';

            Object.keys(types).forEach(key => {
                const type = types[key];
                const count = StoreData.products.filter(p => 
                    p.category.level1 === level1Key && 
                    p.category.level2 === level2Key && 
                    p.category.level3 === key
                ).length;
                
                html += `
                    <div class="category-card" onclick="navigateToLevel3('${level1Key}', '${level2Key}', '${key}')">
                        <img src="${type.image}" alt="${type.name}" class="category-image"
                             onerror="this.style.background='linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)'">
                        <div class="category-overlay">
                            <h2 class="category-name">${type.name}</h2>
                            <p class="category-description">${type.description}</p>
                            <span class="category-count">${count} Products</span>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        function renderProducts(container, level1Key, level2Key, level3Key) {
            const products = StoreData.products.filter(p => 
                p.category.level1 === level1Key && 
                p.category.level2 === level2Key && 
                p.category.level3 === level3Key
            );

            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <h3>No Products Available</h3>
                        <p>This category is currently empty. Check back soon!</p>
                        <span class="btn-back" onclick="navigateToLevel2('${level1Key}', '${level2Key}')">Go Back</span>
                    </div>
                `;
                return;
            }

            let html = '<div class="products-grid">';

            products.forEach(product => {
                const level1Name = StoreData.categories[level1Key].name;
                const level2Name = StoreData.categories[level1Key].subcategories[level2Key].name;
                const level3Name = StoreData.categories[level1Key].subcategories[level2Key].types[level3Key].name;

                html += `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}" class="product-image"
                             onerror="this.style.background='linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'">
                        <div class="product-info">
                            <div class="product-badges">
                                <span class="product-badge">${level1Name}</span>
                                <span class="product-badge">${level2Name}</span>
                                <span class="product-badge">${level3Name}</span>
                            </div>
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-description">${product.description}</p>
                            <div class="product-footer">
                                <span class="product-price">$${product.price.toFixed(2)}</span>
                                <button class="btn-add-cart" onclick="addToCart(${product.id})">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="9" cy="21" r="1"></circle>
                                        <circle cx="20" cy="21" r="1"></circle>
                                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                                    </svg>
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        // ============================================
        // RENDER ALL
        // ============================================
        function render() {
            renderBreadcrumb();
            renderPageHeader();
            renderContent();
        }

        // ============================================
        // CART FUNCTIONS
        // ============================================
        function addToCart(productId) {
            const product = StoreData.products.find(p => p.id === productId);
            if (!product) return;

            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert('✓ Product added to cart!');
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            const cartCountEl = document.getElementById('cartCount');
            if (cartCountEl) {
                cartCountEl.textContent = totalItems;
                cartCountEl.style.display = totalItems > 0 ? 'flex' : 'none';
            }
        }

        // ============================================
        // INITIALIZE
        // ============================================
        render();
        updateCartCount();
        toggleClearButton();
    </script>

</body></html>
