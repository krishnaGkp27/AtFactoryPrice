<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - MinimalShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .navbar {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #000;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-link {
            font-size: 0.95rem;
            font-weight: 500;
            color: #666;
            transition: color 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #000;
        }

        .cart-link {
            position: relative;
            display: flex;
            align-items: center;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #000;
            color: #fff;
            font-size: 0.7rem;
            font-weight: 600;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .products-page {
            padding: 60px 20px;
            min-height: 70vh;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #000;
        }

        .page-header p {
            font-size: 1.1rem;
            color: #666;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .product-card:hover {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #000;
        }

        .product-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #000;
        }

        .btn-add-cart {
            background: #000;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-add-cart:hover {
            background: #333;
        }

        .footer {
            background: #000;
            color: #fff;
            padding: 60px 20px 20px;
            margin-top: 80px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-section h3,
        .footer-section h4 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .footer-section p {
            color: #aaa;
            margin-bottom: 0.5rem;
        }

        .footer-section a {
            display: block;
            color: #aaa;
            margin-bottom: 0.5rem;
            transition: color 0.3s;
        }

        .footer-section a:hover {
            color: #fff;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #333;
            color: #888;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-link {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo"><a href="index.html">MinimalShop</a></h1>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link active">Products</a>
                <a href="cart.html" class="nav-link cart-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="products-page">
        <div class="container">
            <div class="page-header">
                <h1>Featured Products</h1>
                <p>Discover our curated collection</p>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here by JavaScript -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>MinimalShop</h3>
                <p>Premium products for modern living</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
                <a href="checkout.html">Checkout</a>
            </div>
            <div class="footer-section">
                <h4>Contact</h4>
                <p>Email: hello@minimalshop.com</p>
                <p>Phone: +1 234 567 8900</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 MinimalShop. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // ============================================
        // PRODUCT DATA - CUSTOMIZE YOUR PRODUCTS HERE
        // ============================================
        const products = [
            {
                id: 1,
                name: 'Premium Wireless Headphones',
                price: 89.99,
                image: 'images/product1.jpg',
                description: 'High-quality sound with noise cancellation'
            },
            {
                id: 2,
                name: 'Smart Watch Series 5',
                price: 299.99,
                image: 'images/product2.jpg',
                description: 'Fitness tracking and notifications'
            },
            {
                id: 3,
                name: 'Minimalist Backpack',
                price: 59.99,
                image: 'images/product3.jpg',
                description: 'Sleek design with laptop compartment'
            },
            {
                id: 4,
                name: 'Portable Bluetooth Speaker',
                price: 49.99,
                image: 'images/product4.jpg',
                description: 'Waterproof with 12-hour battery'
            },
            {
                id: 5,
                name: 'USB-C Hub Adapter',
                price: 34.99,
                image: 'images/product5.jpg',
                description: 'Multi-port connectivity solution'
            },
            {
                id: 6,
                name: 'Wireless Charging Pad',
                price: 24.99,
                image: 'images/product6.jpg',
                description: 'Fast charging for all devices'
            }
        ];

        // ============================================
        // CART FUNCTIONS
        // ============================================

        // Add product to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            
            // Show success message
            alert('✓ Product added to cart!');
        }

        // Update cart count in navigation
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            const cartCountEl = document.getElementById('cartCount');
            if (cartCountEl) {
                cartCountEl.textContent = totalItems;
                cartCountEl.style.display = totalItems > 0 ? 'flex' : 'none';
            }
        }

        // ============================================
        // DISPLAY PRODUCTS
        // ============================================

        function displayProducts() {
            const productsGrid = document.getElementById('productsGrid');
            if (!productsGrid) return;

            productsGrid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" 
                         alt="${product.name}" 
                         class="product-image" 
                         onerror="this.src='https://via.placeholder.com/400x280/667eea/ffffff?text=${encodeURIComponent(product.name)}'">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-footer">
                            <span class="product-price">$${product.price.toFixed(2)}</span>
                            <button class="btn-add-cart" onclick="addToCart(${product.id})">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ============================================
        // INITIALIZE ON PAGE LOAD
        // ============================================

        // Load products and update cart count when page loads
        displayProducts();
        updateCartCount();
    </script>
</body>
</html>
