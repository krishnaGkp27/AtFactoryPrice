name: atfactoryprice
description: AtFactoryPrice - E-commerce mobile app with MLM features
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  cloud_functions: ^4.6.0
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.8.0
  
  # State Management
  provider: ^6.1.1
  
  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Utils
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.3
  share_plus: ^7.2.1
  intl: ^0.18.1
  
  # HTTP & Connectivity
  http: ^1.2.0
  connectivity_plus: ^5.0.2
  
  # QR Code for referrals
  qr_flutter: ^4.1.0
  
  # Pull to refresh
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/icon/
